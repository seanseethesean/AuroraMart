{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AuroraMart Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'storefront/css/full_style.css' %}">
  <style>
    body { background-color: #ffffff; }
    .navbar-brand { font-weight: 600; }
    .sidebar {
      min-height: 100vh;
      background-color: #0f172a; /* keep dark sidebar */
      color: #fff;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #cbd5e1;
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
      color: #fff;
    }
    .brand-logo { height: 36px; }
    main { background: #f8f9fa; min-height: 100vh; }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <div class="px-3 mb-3">
        <img src="{% static 'storefront/images/Logo.png' %}" alt="AuroraMart" class="brand-logo">
      </div>
      <a href="{% url 'adminpanel:dashboard' %}">Dashboard</a>
      <a href="{% url 'adminpanel:product_list' %}">Products</a>
      <a href="{% url 'adminpanel:customer_list' %}">Customers</a>
      <a href="#">AI Insights</a>
      <a href="{% url 'storefront:home' %}">Back to Store</a>
    </nav>

    <main class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
