{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | AuroraMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'storefront/css/full_style.css' %}">
  <style>
    body{background-color: #0f172a; color: white}
    .login-card{padding:2rem; border-radius:0.75rem; width:100%; max-width:420px; margin:6rem auto}
    .brand-logo{height:36px; display:block; margin:0 auto 1rem}
    /* keep input dark for contrast in login */
    .login-card input, .login-card textarea, .login-card select{background:#334155; color:#fff; border:1px solid rgba(255,255,255,0.06)}
  </style>
</head>
<body>
  <div class="login-card">
    <img src="{% static 'storefront/images/Logo.png' %}" alt="AuroraMart" class="brand-logo">
    <h3 class="text-center mb-3">Admin Login</h3>
    <form method="POST" action="{% url 'adminpanel:login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
  <button type="submit" class="btn btn-accent w-100">Login</button>
      {% if messages %}
        <div class="mt-3 text-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
