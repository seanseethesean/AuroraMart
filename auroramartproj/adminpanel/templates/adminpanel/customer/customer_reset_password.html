{% extends 'adminpanel/base_admin.html' %}
{% block title %}Reset Password | AuroraMart Admin{% endblock %}

{% block content %}
<h2>Reset Password for {{ customer.user.username }}</h2>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.password.label_tag }}<br>
        {{ form.password }}
      </div>
      <button class="btn btn-accent" type="submit">Reset Password</button>
      <a href="{% url 'adminpanel:customer_detail' customer.id %}" class="btn btn-outline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
