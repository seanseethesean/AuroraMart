{% extends 'adminpanel/base_admin.html' %}
{% block title %}Delete Customer | AuroraMart Admin{% endblock %}

{% block content %}
<h2>Delete Customer</h2>
<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete customer {{ customer.user.username }}?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a href="{% url 'adminpanel:customer_list' %}" class="btn btn-outline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
