{% extends "storefront/base.html" %}
{% block title %}Log in â€” AuroraMart{% endblock %}
{% block content %}
<h1 style="font-weight:800;margin:12px 0 16px;">Log in</h1>
<form method="post" style="max-width:420px">
  {% csrf_token %}
  <div class="card" style="text-align:left;">
    {{ form.non_field_errors }}
    <label>Username</label>
    {{ form.username }}
    <label style="margin-top:10px;">Password</label>
    {{ form.password }}
    <button class="chip primary" type="submit" style="margin-top:12px;">Log in</button>
  </div>
  <p class="muted" style="margin-top:10px;">No account?
    <a href="{% url 'storefront:register' %}">Create one</a>
  </p>
</form>
{% endblock %}
