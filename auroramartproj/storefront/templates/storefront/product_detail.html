{% extends "storefront/base.html" %}
{% block title %}{{ product.name }} â€” AuroraMart{% endblock %}
{% block content %}
<div class="card" style="text-align:left;">
  <h2>{{ product.name }}</h2>
  <p class="muted">{{ product.description }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <form method="post" action="{% url 'storefront:cart_add' product.id %}">
    {% csrf_token %}
    <label>Quantity</label>
    <input type="number" name="quantity" value="1" min="1">
    <button class="chip primary" type="submit">Add to Cart</button>
  </form>
</div>
{% endblock %}
