{% extends "storefront/base.html" %}
{% load static %}
{% block title %}{{ product.name }} â€” AuroraMart{% endblock %}
{% block content %}
<div class="card" style="text-align:left;">
  {% if product.image %}
    <div style="text-align:center; margin-bottom:12px;">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:320px; width:100%; height:auto; border-radius:8px;">
    </div>
  {% else %}
    <div style="text-align:center; margin-bottom:12px;">
      <img src="{% static 'storefront/images/Logo.png' %}" alt="placeholder" style="max-width:320px; width:100%; height:auto; opacity:0.6; border-radius:8px;">
    </div>
  {% endif %}

  <h2>{{ product.name }}</h2>
  <p class="muted">{{ product.description }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <form method="post" action="{% url 'storefront:cart_add' product.id %}">
    {% csrf_token %}
    <label>Quantity</label>
    <input type="number" name="quantity" value="1" min="1">
    <button class="chip primary" type="submit">Add to Cart</button>
  </form>
</div>
{% endblock %}
