<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}AuroraMart — Shop smart, every day{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'storefront/css/site.css' %}">
    
    <style>
      :root {
        --bg: #0f172a;
        --fg: #0b1220;
        --text: #0b1020;
        --muted: #5b657a;
        --card: #ffffff;
        --accent: #2563eb;
        --accent-2: #1e40af;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        background: #f6f7fb;
        color: #101827;
      }
      a { text-decoration: none; color: inherit; }

      /* Layout */
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

      /* Top nav */
      .nav-wrap {
        position: sticky; top: 0; z-index: 20;
        background: #ffffffcc; backdrop-filter: saturate(120%) blur(6px);
        border-bottom: 1px solid #e6eaf2;
      }
      .nav {
        max-width: 1100px; margin: 0 auto; padding: 10px 24px;
        display: flex; align-items: center; gap: 16px; justify-content: space-between;
      }
      .brand {
        display: flex; align-items: center; gap: 10px;
      }
      .brand .logo-img { display: block; width: 28px; height: 28px; }
      .brand .wordmark { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: .2px; }

      .nav-links { display: flex; gap: 10px; align-items: center; }
      .chip {
        display: inline-flex; align-items: center; gap: 6px;
        padding: 8px 12px; border-radius: 10px; border: 1px solid #cfd7e3; background: #fff; font-weight: 600;
      }
      .chip.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
      .chip.primary:hover { background: var(--accent-2); border-color: var(--accent-2); }
      .chip:hover { transform: translateY(-1px); }

      /* Message alerts */
      .messages { margin: 18px 0; display: grid; gap: 8px; }
      .msg {
        padding: 10px 12px; border-radius: 10px; border: 1px solid #d8dde9; background: #fff;
        font-size: 14px;
      }
      .msg.success { border-color: #86efac; background: #f0fdf4; }
      .msg.info    { border-color: #93c5fd; background: #eff6ff; }
      .msg.warning { border-color: #fde68a; background: #fffbeb; }
      .msg.error   { border-color: #fca5a5; background: #fef2f2; }

      /* Cards / sections (shared with your home.css style) */
      .section { margin-top: 36px; }
      .card {
        background: var(--card); border: 1px solid #e6eaf2; border-radius: 12px; padding: 14px; text-align: center;
      }
      .card:hover { border-color: #c9d3e6; transform: translateY(-1px); }
      .muted { color: #64748b; }

      footer { margin: 40px 0 10px 0; color: #94a3b8; font-size: 13px; text-align: center; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Top navigation -->
    {% include "storefront/partials/navbar.html" %}

    <div class="container">
      <!-- Django messages -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      {% block content %}{% endblock %}

      <footer>© {% now "Y" %} AuroraMart</footer>
    </div>

    {% block extra_body %}{% endblock %}
  </body>
</html>
