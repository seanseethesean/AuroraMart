<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>
      {% block title %}AuroraMart — Shop smart, every day{% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'storefront/css/sites.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include "storefront/partials/navbar.html" %}
    <div class="container">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
      <footer>© {% now "Y" %} AuroraMart</footer>
    </div>
    {% block extra_body %}{% endblock %}
  </body>
</html>
