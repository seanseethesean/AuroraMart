{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuroraMart</title>
    <link rel="stylesheet" href="{% static 'storefront/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'storefront:home' %}">AuroraMart</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'storefront:product_list' %}">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'storefront:cart_view' %}">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 mb-3 text-muted">
  &copy; 2025 AuroraMart
</footer>
</body>
</html>
